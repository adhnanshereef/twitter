{% extends 'index.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'styles/user/style.css' %}" />
<main class="container sign form-parent">
  <div class="signup-container form-container">
    <div class="header-x-steps">
      <a href="{% url 'home' %}" class="close-a"
        ><i class="fa-solid fa-xmark"></i
      ></a>
      <h6>Step 1 of 5</h6>
    </div>
    <div class="sign-main">
      <div class="sign-padding"></div>
      <h1 class="form-title">Create your account</h1>
      <div style="height: 10px"></div>
      <form action="{% url 'signupwithemail' %}" post="POST" class="sign-form">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            name="name"
            required
          />
          <label>Name</label>
        </div>
      <div style="height: 25px"></div>
        <div class="form-group">
          <input
            type="text"
            name="email"
            required
          />
          <label>Email</label>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
