{% extends 'index.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'styles/user/style.css' %}" />
<main class="container sign form-parent">
  <div class="signup-container form-container">
    <div class="header-x-logo">
      <a href="{% url 'home' %}" class="close-a"
        ><i class="fa-solid fa-xmark"></i
      ></a>
      <i class="fa-brands fa-twitter header-i"></i>
      <div></div>
    </div>
    <div class="sign-main">
        <!-- <div class="sign-main"> -->
            <div class="sign-padding"></div>
            <h1 class="form-title">Enter your password</h1>
            <div style="height: 10px"></div>
            <form action="{% url 'login' %}" method="POST" class="sign-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" required />
                <label>Username</label>
              </div>
              <div style="height: 25px"></div>
              <div class="form-group">
                <input type="password" name="password" required />
                <label>Password</label>
              </div>
              <div style="height: 25px"></div>
              
              <input type="submit" value="Login">
            </form>
          <!-- </div> -->
    </div>
  </div>
</main>
{% endblock content %}
