{% include 'home/index.html' %} {% block main %} {% load static %}
<main class="main">
  <div class="main-header">
    <h2 style="font-size: 20px; font-weight: bold; margin: 13px">Home</h2>
    <div class="row">
      <h4
        style="
          width: 50%;
          justify-content: center;
          align-items: center;
          display: flex;
          height: 50px;
        "
        class="hover"
      >
        For you
      </h4>
      <h4
        style="
          width: 50%;
          justify-content: center;
          align-items: center;
          display: flex;
          height: 50px;
        "
        class="hover"
      >
        Following
      </h4>
    </div>
  </div>
<div style="height: 110px" ></div>
{% if request.user.is_authenticated %}
  <!-- Tweet Box -->
  {% include 'home/home/tweet.html' %}
  {% endif %}

  <!-- Tweet Posts -->
  <div class="col">
    <!-- Tweet Post -->
    {% for tweet in tweets %}
    {% include 'home/home/post.html' %}
    {% endfor %}
  </div>
</main>

{% endblock main %}
