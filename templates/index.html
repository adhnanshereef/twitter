<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Essentials -->
    <link
      rel="shortcut icon"
      href="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>{{title}} / Twitter</title>

    <!-- Variables -->
    {% if request.user.theme == "dark" %}
    <link rel="stylesheet" href="{% static 'styles/variables/dark.css' %}" />
    {% elif request.user.theme == "light" %}
    <link rel="stylesheet" href="{% static 'styles/variables/light.css' %}" />
    {% else %}
    <link rel="stylesheet" href="{% static 'styles/variables/dark.css' %}" />
    {% endif %}
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
