{% include 'home/index.html' %} {% block main %} {% load static %}
<main class="main">
  <div class="main-header row align-y" style="border-bottom: none;" >
    <a title="Back" class="back" href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a> 
    <div style="margin: 5px 20px;" class="col">
        <h2 style="font-size: 15px; font-weight: bold;">{{user.name}}</h2>
        <small style="font-size: 12px; font-weight: lighter;color: var(--twitter-placeholder);" >{{tweets|length}} Tweet</small>
    </div>
  </div>
  <div style="height: 51px"></div>
  <img src="{% static 'images/banner.jpg' %}" width="100%">
  <div class="row align-y between" style="padding: 0 17px;margin-top: -75px;" >
    <img src="{{user.avatar.url}}" width="135" height="135" style="border-radius: 50%;border: 4px solid var(--twitter-background);"  >
    <div class="row align-y between profile-actions" style="margin-top: 10px;">
        <button class="profile-action" ><i class="fa-solid fa-ellipsis"></i></button>
        <button class="profile-action" ><i class="fa-regular fa-bell"></i></button>
        <button class="profile-action-btn" >Following</button>
    </div>  
</div>
  <div style="height: 600px;" ></div>
</main>

{% endblock main %}
