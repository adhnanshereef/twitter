{% load static %}
<nav class="nav">
  <div class="col">
    <a href="{% url 'home' %}" class="nav-logo">
      <i
        class="fa-brands fa-twitter"
        style="font-size: 30px; color: var(--twitter-primary)"
      ></i>
    </a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-solid fa-house"></i> <span>Home</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-solid fa-hashtag"></i> <span>Explore</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-regular fa-bell"></i> <span>Notifications</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-regular fa-envelope"></i> <span>Messages</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-regular fa-bookmark"></i> <span>Bookmarks</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-solid fa-b"></i> <span>Twitter Blue</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-regular fa-user"></i> <span>Profile</span>
    </a>
    <button href="{% url 'home' %}" class="btn-a nav-sec">
      <i class="fa-solid fa-ellipsis"></i> <span>More</span>
    </button>
    <div class="space1"></div>
    <a class="btn" href="{% url 'home' %}">Tweet</a>
    {% else %}
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-solid fa-hashtag"></i> <span>Explore</span>
    </a>
    <a href="{% url 'home' %}" class="nav-sec">
      <i class="fa-solid fa-gear"></i> <span>Settings</span>
    </a>
    {% endif %}
  </div>
  {% if request.user.is_authenticated %}
  <!-- User -->
  <a href="{% url 'logout' %}" class="nav-user">
    <div style="display: flex; flex-direction: row">
      <img width="40px" src="{% static 'images/avatar.svg' %}" alt="" />
      <div class="nav-user-name">
        <span>{{request.user.name}}</span>
        <small>@{{request.user}}</small>
      </div>
    </div>
    <i class="fa-solid fa-ellipsis"></i>
  </a>
  {% else %}
  <div class="col">
    <a class="btn" href="{% url 'login' %}">Login</a>
    <div class="space2"></div>
    <a class="btn" href="{% url 'signup' %}">Sign up</a>
  </div>

  {% endif %}
</nav>
