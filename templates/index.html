<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    
    <!-- Essentials -->
    <link
    rel="shortcut icon"
    href="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>{{title}} / Twitter</title>
    
    <!-- Variables -->
    {% if request.user.theme == "dark" %}
    <link rel="stylesheet" href="{% static 'styles/variables/dark.css' %}" />
    {% elif request.user.theme == "light" %}
    <link rel="stylesheet" href="{% static 'styles/variables/light.css' %}" />
    {% else %}
    <link rel="stylesheet" href="{% static 'styles/variables/dark.css' %}" />
    {% endif %}
  </head>
  <body>
    {% for message in messages %}
    
    <div class="alert alert-success">
      <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
    </div>
    
    {% endfor %} {% block content %} {% endblock content %}
  </body>
  <script src="{% static 'javascript/script.js' %}"></script>
  </html>
