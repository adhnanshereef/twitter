<div class="sign-main">
    <div class="sign-padding"></div>
    <h1 class="form-title">Create your account</h1>
    <div style="height: 10px"></div>
    <form action="{% url 'signupwithemail' %}" method="POST" class="sign-form">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="name" value="{{data.name}}" required />
        <label>Name</label>
      </div>
      <div style="height: 25px"></div>
      <div class="form-group">
        <input type="text" name="email" value="{{data.email}}" required />
        <label>Email</label>
      </div>
      <div style="height: 25px"></div>
      <div class="form-group">
        <input type="text" name="date" value="{{data.date}}" required />
        <label>Email</label>
      </div>
      <div class="form-padding"></div>
      <input type="submit" value="Sign up">
    </form>
  </div>
